<!DOCTYPE html>
<html>
<head>
  <title>Create Campaign</title>
</head>
<body>
  <h1>Create Campaign</h1>
  <form action="/create_campaign" method="post">
    <label for="name">Campaign Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="from_name">From Name:</label>
    <input type="text" id="from_name" name="from_name" required><br><br>

    <label for="from_email">From Email:</label>
    <input type="email" id="from_email" name="from_email" required><br><br>

    <label for="html_content">HTML Content:</label>
    <textarea id="html_content" name="html_content" required></textarea><br><br>

    <label for="list_ids">List IDs (comma-separated):</label>
    <input type="text" id="list_ids" name="list_ids" required><br><br>

    <input type="submit" value="Create Campaign">
  </form>
</body>
</html>
